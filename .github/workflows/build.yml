# Automatically build the project and run any configured tests for every push
# and submitted pull request. This can help catch issues that only occur on
# certain platforms or Java versions, and provides a first line of defence
# against bad commits.

name: build
on: [pull_request, push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v2

      - name: Instalar wget
        run: |
          choco install wget -y
          
      - name: Configuración de Java y construcción con Gradle
        run: |
          # Descargar e instalar Java 17
          wget -q https://download.java.net/java/GA/jdk17/0d483333a00540d886896bac774ff48b/35/GPL/openjdk-17_windows-x64_bin.zip -O java.zip
          7z x -ojdk java.zip
          rm java.zip
          echo "##[set-output name=JAVA_HOME]$(pwd)/jdk"
          export PATH="$(pwd)/jdk/bin:$PATH"
          
          # Hacer ejecutable el script de Gradle
          chmod +x gradlew.bat
          
          # Construir con Gradle
          ./gradlew.bat build

      - name: Copiar JAR a directorio de artefactos
        run: |
          mkdir artifacts
          cp build/libs/brixpansion-refabricated-1.0.1.jar artifacts/

      - name: Subir JAR como artefacto
        uses: actions/upload-artifact@v2
        with:
          name: brixpansion-refabricated-1.0.1.jar
          path: artifacts/