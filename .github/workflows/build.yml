# Automatically build the project and run any configured tests for every push
# and submitted pull request. This can help catch issues that only occur on
# certain platforms or Java versions, and provides a first line of defence
# against bad commits.

name: build
on: [pull_request, push]

jobs:
  build:
    runs-on: windows-latest

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout del c贸digo
        uses: actions/checkout@v2

      - name: Configurar Java 17
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "17"

      - name: Configuraci贸n de Java y construcci贸n con Gradle
        run: |
          # Construir con Gradle
          ./gradlew.bat build

      - name: Copiar JAR a directorio de artefactos
        run: |
          mkdir artifacts
          cp build/libs/brixpansion-refabricated-1.0.1.jar artifacts/

      - name: Configurar git para el cli de GitHub
        run: gh auth login --with-token <<< $GH_TOKEN

      - name: Subir JAR como artefacto
        uses: actions/upload-artifact@v2
        with:
          name: brixpansion-refabricated-1.0.1.jar
          path: artifacts/
      - name: Crear nueva versi贸n en GitHub
        run: gh release create v1.0.1 artifacts/*

      - name: Subir JAR como artefacto
        uses: actions/upload-artifact@v2
        with:
          name: brixpansion-refabricated-1.0.1.jar
          path: artifacts/
