# Automatically build the project and run any configured tests for every push
# and submitted pull request. This can help catch issues that only occur on
# certain platforms or Java versions, and provides a first line of defence
# against bad commits.

name: build
on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v2

      - name: Configurar Java y construcción con Gradle
        run: ./gradlew build

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v2

      - name: Configurar Java y ejecutar pruebas
        run: ./gradlew test  # Ajusta según tu configuración

  release:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v2

      - name: Configurar git para el cli de GitHub
        run: gh auth login --with-token ${{ secrets.GH_TOKEN }}

      - name: Crear nueva versión en GitHub y Subir JAR como artefacto
        run: |
          mkdir artifacts
          cp build/libs/brixpansion-refabricated-1.0.1.jar artifacts/
          
          gh release create v1.0.1 $(find artifacts -type f)

      - name: Subir JAR como artefacto
        uses: actions/upload-artifact@v2
        with:
          name: brixpansion-refabricated-1.0.1.jar
          path: artifacts/